<!doctype html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/msgbus.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="pause-screen" class="screen">
            <center style="font-size:24pt;">* P * A * U * S * E *</center>
        </div>

        <div id="start-screen" class="screen">
            <div id="start-screen-bg"></div>

            <div id="start-screen-body">
                <span class="title">Tic-Tac-Toe</title>
                <ul>
                    <li><button id="btnSelected" class="selected">Play!</button></li>
                    <li><button id="btnOptions">Options</button></li>
                    <li><button id="btnCredits">Credits</button></li>
                </ul>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-screen-bg"></div>

            <div id="game-screen-body">
                <!-- selection marker -->
                <div id="cell-selector"></div>

                <!-- row 0 -->
                <div id="cell00" class="cell"></div>
                <div id="cell01" class="cell"></div>
                <div id="cell02" class="cell"></div>

                <!-- row 1 -->
                <div id="cell10" class="cell"></div>
                <div id="cell11" class="cell"></div>
                <div id="cell12" class="cell"></div>

                <!-- row 2 -->
                <div id="cell20" class="cell"></div>
                <div id="cell21" class="cell"></div>
                <div id="cell22" class="cell"></div>

                <!-- messages -->
                <div id="messages"></div>
            </div>
        </div>

        <div id="options-screen" class="screen">
            <div id="options-screen-bg"></div>

            <div id="options-screen-body">
                <span class="title">Options</span>

                <div id="option-controllers" class="option-container">
                    <span class="subtitle">Controllers</span>
                    <span class="option">0</span>
                </div>
            </div>
        </div>

        <div id="credits-screen" class="screen">
            <div id="credits-screen-bg"></div>

            <div id="credits-screen-body">
                <span class="title">Credits</span>

                <div id="credit-graphics" class="credit-container">
                    <span class="subtitle">Graphics</span>
                    <span class="credit">Foo</span>
                </div>

                <div id="credit-audio" class="credit-container">
                    <span class="subtitle">Audio</span>
                    <span class="credit">Foo</span>
                </div>

                <div id="credit-programming" class="credit-container">
                    <span class="subtitle">Programming</span>
                    <span class="credit">Foo</span>
                </div>

                <div id="credit-qc" class="credit-container">
                    <span class="subtitle">Quality&nbsp;Control</span>
                    <span class="credit">Foo</span>
                </div>
            </div>
        </div>
